<div class="container">
  <h1 class="text-center mb-3">WRO csapat regisztráció</h1>
  <table class="table table-hover table-bordered">
      <tr class="text-center">
          <th>
              <span (click)="newReg()">&#10010;</span>
          </th>
          <th>Csapatnév</th>
          <th>Kategória</th>
          <th>Csapattagok száma</th>
          <th>Csapatvezető neve</th>
          <th>Csap. vez. e-mail</th>
          <th>Csap. vez. szüldátum</th>
      </tr>
      @for (reg of registrations; track $index) {
        <tr>
            <td>
                <span (click)="modifyReg(reg)">&#9998;</span>
                <span (click)="deleteReg(reg)">&#10008;</span>
            </td>
            <td>{{reg.teamName}}</td>
            <td>{{reg.category}}</td>
            <td>{{reg.memberCount}}</td>
            <td>{{reg.teamLeader}}</td>
            <td>{{reg.teamLeaderEmail}}</td>
            <td>{{reg.teamLeaderBirthDate}}</td>
        </tr>      
      }
  </table>
</div>

<app-team [model]="modify" (saved)="saveModify($event)"></app-team>
<app-team [model]="new" (saved)="saveNew($event)"></app-team>
